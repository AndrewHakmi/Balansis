name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
        
    - name: Run full test suite
      run: |
        pytest tests/ -v --cov=balansis --cov-fail-under=90
        
    - name: Validate version consistency
      run: |
        python scripts/validate_version.py
        
    - name: Check CHANGELOG
      run: |
        python scripts/check_changelog.py

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build source distribution
      run: |
        python -m build --sdist
        
    - name: Build wheel distribution
      run: |
        python -m build --wheel
        
    - name: Check distributions
      run: |
        twine check dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: distributions
        path: dist/

  test-install:
    name: Test Installation
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: distributions
        path: dist/
        
    - name: Install from wheel
      run: |
        pip install dist/*.whl
        
    - name: Test basic import
      run: |
        python -c "import balansis; print(f'Balansis version: {balansis.__version__}')"
        
    - name: Run basic functionality test
      run: |
        python -c "
        from balansis import AbsoluteValue
        av = AbsoluteValue(5.0, True)
        print(f'Test passed: {av.to_float()} == 5.0')
        assert av.to_float() == 5.0
        "

  publish-testpypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [validate, build, test-install]
    environment: test-release
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: distributions
        path: dist/
        
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        
    - name: Wait for Test PyPI propagation
      run: sleep 60
      
    - name: Test installation from Test PyPI
      run: |
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ balansis
        python -c "import balansis; print(f'Installed version: {balansis.__version__}')"

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: publish-testpypi
    environment: release
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: distributions
        path: dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Generate release notes
      run: |
        python scripts/generate_release_notes.py > release_notes.md
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          dist/*.tar.gz
          dist/*.whl
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        
    - name: Build documentation
      run: |
        cd docs/
        make html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        
    - name: Update version in documentation
      run: |
        python scripts/update_docs_version.py
        
    - name: Commit documentation updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Update documentation for release ${{ github.ref_name }}" || exit 0
        git push

  notify:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [publish-pypi, create-release, update-docs]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.publish-pypi.result == 'success' && needs.create-release.result == 'success'
      run: |
        echo "‚úÖ Release ${{ github.ref_name }} completed successfully!"
        echo "üì¶ Package published to PyPI"
        echo "üìã GitHub release created"
        echo "üìö Documentation updated"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "‚ùå Release ${{ github.ref_name }} failed!"
        echo "Please check the workflow logs for details."