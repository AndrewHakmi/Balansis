name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'balansis/**'
      - '*.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'balansis/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        
    - name: Check documentation links
      run: |
        python scripts/check_doc_links.py
        
    - name: Build Sphinx documentation
      run: |
        cd docs/
        make html SPHINXOPTS="-W --keep-going"
        
    - name: Check documentation coverage
      run: |
        cd docs/
        make coverage
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentation-html
        path: docs/_build/html/
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: documentation-coverage
        path: docs/_build/coverage/

  test-notebooks:
    name: Test Jupyter Notebooks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs,examples]"
        pip install nbval
        
    - name: Test notebooks
      run: |
        pytest --nbval examples/ -v
        
    - name: Execute notebooks
      run: |
        jupyter nbconvert --to notebook --execute examples/*.ipynb --output-dir=executed_notebooks/
        
    - name: Upload executed notebooks
      uses: actions/upload-artifact@v3
      with:
        name: executed-notebooks
        path: executed_notebooks/

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build-docs, test-notebooks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download documentation artifacts
      uses: actions/download-artifact@v3
      with:
        name: documentation-html
        path: docs/_build/html/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        cname: docs.balansis.org  # Если есть кастомный домен
        
    - name: Update search index
      run: |
        curl -X POST "https://api.algolia.com/1/indexes/balansis-docs/clear" \
          -H "X-Algolia-API-Key: ${{ secrets.ALGOLIA_API_KEY }}" \
          -H "X-Algolia-Application-Id: ${{ secrets.ALGOLIA_APP_ID }}"

  validate-api-docs:
    name: Validate API Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pydocstyle interrogate
        
    - name: Check docstring style
      run: |
        pydocstyle balansis/ --convention=google
        
    - name: Check docstring coverage
      run: |
        interrogate balansis/ --verbose --fail-under=90
        
    - name: Validate API documentation completeness
      run: |
        python scripts/validate_api_docs.py

  spell-check:
    name: Spell Check Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install aspell
      run: |
        sudo apt-get update
        sudo apt-get install -y aspell aspell-en aspell-ru
        
    - name: Spell check markdown files
      run: |
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | \
        xargs aspell --mode=markdown --lang=en --personal=./.aspell.en.pws list | \
        sort -u > spelling_errors.txt
        
        if [ -s spelling_errors.txt ]; then
          echo "Spelling errors found:"
          cat spelling_errors.txt
          exit 1
        else
          echo "No spelling errors found."
        fi

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
    - name: Download documentation artifacts
      uses: actions/download-artifact@v3
      with:
        name: documentation-html
        path: docs/_build/html/
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install accessibility tools
      run: |
        npm install -g @axe-core/cli
        
    - name: Start local server
      run: |
        cd docs/_build/html/
        python -m http.server 8000 &
        sleep 5
        
    - name: Run accessibility tests
      run: |
        axe http://localhost:8000 --exit